metadata:
  name: "my-release-pulsar-zookeeper"
  namespace: default
  labels:
    app: pulsar
    chart: pulsar-2.7.8
    release: my-release
    heritage: Helm
    cluster: my-release-pulsar
    component: zookeeper
spec:
  serviceName: "my-release-pulsar-zookeeper"
  replicas: 3
  selector:
    matchLabels:
      app: pulsar
      release: my-release
      component: zookeeper
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: pulsar
        release: my-release
        cluster: my-release-pulsar
        component: zookeeper
      annotations:
        prometheus.io/port: "8000"
        prometheus.io/scrape: "true"
    spec:
      affinity:
      terminationGracePeriodSeconds: 30
      containers:
      - name: "my-release-pulsar-zookeeper"
        image: "apachepulsar/pulsar:2.8.2"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 0.3
            memory: 1024Mi
        command: ["sh", "-c"]
        args:
        - >
          bin/apply-config-from-env.py conf/zookeeper.conf;
          
          bin/generate-zookeeper-config.sh conf/zookeeper.conf;
          OPTS="${OPTS} -Dlog4j2.formatMsgNoLookups=true" exec bin/pulsar zookeeper;
        ports:
        # prometheus needs to access /metrics endpoint
        - name: http
          containerPort: 8000
        - name: client
          containerPort: 2181
        - name: follower
          containerPort: 2888
        - name: leader-election
          containerPort: 3888
        env:
        - name: ZOOKEEPER_SERVERS
          value:
            my-release-pulsar-zookeeper-0,my-release-pulsar-zookeeper-1,my-release-pulsar-zookeeper-2
        envFrom:
        - configMapRef:
            name: "my-release-pulsar-zookeeper"
        readinessProbe:
          exec:
            command:
            - bin/pulsar-zookeeper-ruok.sh
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 10
        livenessProbe:
          exec:
            command:
            - bin/pulsar-zookeeper-ruok.sh
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 10
        volumeMounts:
        - name: "my-release-pulsar-zookeeper-data"
          mountPath: /pulsar/data
      volumes:
  volumeClaimTemplates:
  - metadata:
      name: "my-release-pulsar-zookeeper-data"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
